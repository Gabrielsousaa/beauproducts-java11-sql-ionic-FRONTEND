<ion-header>
  <ion-navbar>
    <ion-title>Cadastro</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-label stacked>Campos com o * do lado são obrigatorios</ion-label>
  <form [formGroup]="formGroup" (ngSubmit)="signup;  $event.preventDefault()">
    <ion-item>
      <ion-label stacked>Nome*</ion-label>
      <ion-input formControlName="name" type="text"></ion-input>
    </ion-item>
    <p class="danger" *ngIf="formGroup.controls['name'].dirty && formGroup.controls['name'].errors" margin-left>Valor
      inválido</p>
    <ion-item>
      <ion-label stacked>Email*</ion-label>
      <ion-input formControlName="email" type="text"></ion-input>
    </ion-item>
    <p class="danger" *ngIf="formGroup.controls['email'].dirty && formGroup.controls['email'].errors" margin-left>Valor
      inválido</p>
    <ion-list radio-group formControlName="clientType">
      <ion-list-header>
        Tipo de cliente
      </ion-list-header>
      <ion-item>
        <ion-label stacked>Pessoa física</ion-label>
        <ion-radio value="1"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label stacked>Pessoa Juridica</ion-label>
        <ion-radio value="2"></ion-radio>
      </ion-item>
    </ion-list>
    <ion-item>
      <ion-label stacked>CPF ou CNPJ*</ion-label>
      <ion-input formControlName="cpfOuCnpj"></ion-input><p class="danger" *ngIf="formGroup.controls['cpfOuCnpj'].dirty && formGroup.controls['cpfOuCnpj'].errors" margin-left>Valor inválido</p>
    </ion-item>
    <ion-item>
      <ion-label stacked>Senha*</ion-label>
      <ion-input formControlName="password" type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Bairro*</ion-label>
      <ion-input formControlName="district" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Logradouro</ion-label>
      <ion-input formControlName="publicPlace" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Numero*</ion-label>
      <ion-input formControlName="number" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>CEP*</ion-label>
      <ion-input formControlName="zipCode" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Endereço completo*</ion-label>
      <ion-input formControlName="fullAddress" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Celular/Telefone*</ion-label>
      <ion-input formControlName="phoneNumber1" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Estado</ion-label>
      <ion-select formControlName="estateId" (ionChange)="updateCities()">
        <ion-option *ngFor="let estate of estates; first as f" [value]="estate.id" [selected]="f">{{estate.name}}
        </ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label stacked>Cidade</ion-label>
      <ion-select formControlName="cityId">
        <ion-option *ngFor="let city of cities" [value]="city.id">{{city.name}}</ion-option>
        <!-- o city.id é o id do backend e o cityId é o do form definido no signup -->
      </ion-select>
    </ion-item>
    <br>
    <button ion-button block type="submit" [disabled]="formGroup.invalid" (click)="signupUser()">Criar a conta</button>
  </form>
</ion-content>
