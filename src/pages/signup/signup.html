<ion-header>
  <ion-navbar>
    <ion-title>Cadastro</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-label stacked>Campos com o * do lado são obrigatorios</ion-label>
  <form (ngSubmit)="signup;  $event.preventDefault()">
    <ion-item>
      <ion-label stacked>Nome*</ion-label>
      <ion-input name="name" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Email*</ion-label>
      <ion-input name="email" type="text"></ion-input>
    </ion-item>
    <ion-list radio-group name="tipo">
      <ion-list-header>
        Tipo de cliente
      </ion-list-header>
      <ion-item>
        <ion-label stacked>Pessoa física</ion-label>
        <ion-radio value="1"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label stacked>Pessoa Juridica</ion-label>
        <ion-radio value="2"></ion-radio>
      </ion-item>
    </ion-list>
    <ion-item>
      <ion-label stacked>Cpf ou Cnpj*</ion-label>
      <ion-input name="cpfOuCnpj" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Senha*</ion-label>
      <ion-input name="senha" type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Bairro*</ion-label>
      <ion-input name="bairro" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Logradouro</ion-label>
      <ion-input name="logradouro" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Numero*</ion-label>
      <ion-input name="numero" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>CEP*</ion-label>
      <ion-input name="cep" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Endereço completo*</ion-label>
      <ion-input name="endereco" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Celular/Telefone*</ion-label>
      <ion-input name="telefone" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Estado</ion-label>
      <ion-select name="estateId" (ionChange)="updateCidades()">
        <ion-option value="1">Minas Gerais</ion-option>
        <ion-option value="2">São Paulo</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label stacked>Cidade</ion-label>
      <ion-select name="cityId">
        <ion-option value="1">Uberlandia</ion-option>
        <ion-option value="2">Campinas</ion-option>
      </ion-select>
    </ion-item>
    <br>
    <button ion-button block type="submit" (click)="signupUser()">Criar a conta</button>
  </form>
</ion-content>
