<ion-content class="card-background-page">
  <form>
    <ion-card-header>
      <h1>Store Products</h1>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input [(ngModel)] = "creds.email" name = "email" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Senha</ion-label>
        <ion-input [(ngModel)] = "creds.password" name = "password" type="password"></ion-input>
      </ion-item>
      <button ion-button block (click)="login()">Entrar</button>
      <br>
      <button ion-button block outline (click)="signup()">Cadastrar</button>

    </ion-card-content>
  </form>


</ion-content>
