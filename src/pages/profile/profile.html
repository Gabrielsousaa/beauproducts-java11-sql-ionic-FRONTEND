<ion-header>
  <ion-navbar>
    <ion-title>Profile</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-avatar>
    <img class="circle" [src]="client?.imgURL || 'assets/imgs/avatar-blank.png'">
  </ion-avatar>
  <h2 text-center>{{client?.name}}</h2>
  <p text-center>{{client?.email}}</p>
</ion-content>
